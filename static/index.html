<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тактика проходження</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h2>Позначки</h2>
            <!-- Images will be loaded here -->
        </div>
        <div id="main-content">
            <h1>Тактика проходження</h1>
            <table id="editableTable">
                <thead>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>Дія</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
            <div class="controls">
                <button id="addRowBtn">Додати часову стадію</button>
                <button id="addColBtn">Додати учасника</button>
                <button id="removeColBtn">Видалити учасника</button>
                <button id="brushBtn">Пензель</button>
                <button id="saveBtn">Зберегти</button>
                <button id="openBtn">Відкрити</button>
                <button id="exportBtn">Завантажити</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
